<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLIE CLICKER</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

	<link rel="preload" href="{% static 'css/clicker.css' %}" as="style" />
	<link rel="preload" href="{% static 'js/main.js' %}" as="script" />


	<link rel="stylesheet" href="{% static 'css/clicker.css' %}">

</head>
<body>

    <div id="gif-container" class="gif-container">
        <div id="username" class="name">{{ user.username }}</div>
		<!-- SCORE -->
        <div id="counter" class="text-container">{{ user.gamer.score }}</div>
        <!-- ROAD -->
        <img id="road-gif" class="road-gif" src="{% static 'images/road.gif' %}" alt="ROAD">
        <!-- LOGO -->
        <img id="logo" class="logo" src="{% static 'images/logo.png' %}" alt="LOGO">

        <!-- GIF BUTTON -->
        <button onclick="sendButtonPress()" class="gif-button" id="gif-button">
            <img id="button-gif" src="{% static 'images/static.gif' %}" alt="Button GIF">
        </button>

        <!-- LOGOUT -->
        <a href="{% url 'logout_view' %}">
            <img id="logout" class="logout" src="{% static 'images/logout.png' %}" alt="LOGOUT">
        </a>
        <!-- LEADERBOARD -->
        <a href="{% url 'leaderboard_view' %}">
            <img id="leaderboard" class="leaderboard" src="{% static 'images/leaderboard.png' %}" alt="LEADERBOARD">
        </a>
    </div>

    <script>
        const gif1 = "{% static 'images/static.gif' %}";
        const gif2 = "{% static 'images/ollie.gif' %}";
    </script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
